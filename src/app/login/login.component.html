<div class="log-main m-auto fullwidth d-table h-100">
    <div class="d-table-cell align-middle">
        <div class="col-sm-6 pull-left">
            <div class="logo-sign"><img class="img-fluid" alt="logo" src="assets/image/logo-main2.png" /></div>
        </div>
        <div class="col-sm-6 pull-left">
            <h5 class="b5">Sign In</h5>
            <p class="sign-para pb-3">Welcome back! Please sign in to continue.</p>
            <form [formGroup]="loginForm" autocomplete="off">
                <h6 class="b4 fnt-14">Username</h6>
                <input type="text" autocomplete="off" class="fullwidth p-2 rounded sign-border mb-3" formControlName="userName" placeholder="username" />
                <h6 class="b4 fnt-14">Password</h6>
                <input type="password" class="fullwidth p-2 rounded sign-border mb-3" formControlName="passWord" placeholder="password" />
                <span class="pull-left fnt-14"><input type="checkbox" class="mr-2" />Keep me logged in</span>
                <a class="pull-right fnt-14 color" href="">Forgot password ?</a>
                <button type="submit" class="text-center pt-2 pb-2 fullwidth bg text-white border-0 rounded mt-3 mb-2 btn" (click)="submitLogin()">Sign In</button>
                <div class="text-center fullwidth fnt-14">Not registered? <a href="signup.html" class="color">Create an account</a></div>
            </form>
        </div>
    </div>
</div>
